<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nebula-{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    
    <!--파비콘-->
    <link rel="icon" href="{% static 'movies/images/saturn.png'%}">
    
    <!--폰트-->
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Do+Hyeon|East+Sea+Dokdo|Gamja+Flower|Jua|Nanum+Brush+Script|Nanum+Pen+Script|Noto+Sans+KR|Noto+Serif+KR|Yeon+Sung&amp;subset=korean" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Kaushan+Script|Lobster|Oswald|Pacifico|Permanent+Marker" rel="stylesheet">
    
</head>

<style>
    #fixedbutton {
        position: fixed;
        top: 200px;
        left: 60px;
        z-index: 5;
    }
    @media screen and (max-width:600px){
        #fixedbutton {
        position: fixed;
        top:auto;
        left:auto;
        bottom: 150px;
        right: 50px;
        z-index: 5;
    }
    }

    body {
        background-color: black;
    }
</style>
<body>
    
    <div id="fixedbutton" class="btn-group dropright" role="group">
        <button id="btnGroupDrop1" type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <img src="{% static 'movies/images/candy.png' %}" width="50px;" height="50px;"></img>
    </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" href="{% url 'movies:listbytitle' %}">영화 전체 목록</a>
            <a class="dropdown-item" href="{% url 'movies:genrelist' %}">장르별 전체 목록</a>
            <a class="dropdown-item" href="{% url 'movies:directorlist' %}">감독별 전체 목록</a>
            <a class="dropdown-item" href="{% url 'movies:postlist' %}">영화 리뷰 게시판</a>
        </div>
    </div>
    {% include 'movies/_header.html' %} {% include 'movies/_nav.html' %} {% block index %} {% endblock %}
    <div class="container">
        {% block content %} {% endblock %}
    </div>

    {% include 'movies/_footer.html' %}
    <br>
    <br>
    <br>


    <script>
    const likeButtons = document.querySelectorAll('.like-button')
    likeButtons.forEach( a_tag => {
        a_tag.addEventListener('click', function (event) {
            const movieId = event.target.dataset.id
            
            
            console.log(event)
            
            axios.get(`/movies/${movieId}/like/`)
                
                .then( response => {
                    console.log(response)
                    document.querySelector(`#like-count-${movieId}`).innerText = '좋아요 ' + response.data.count
                    if (response.data.liked) {
                        event.target.classList.remove('badge-light')
                        event.target.classList.add('badge-primary')
                    } else {
                        event.target.classList.remove('badge-primary')
                        event.target.classList.add('badge-light')
                    }
            })
            
            
        })
    })
    </script>




    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'js/jquery-ui.js'%}"></script>
    <script src="{% static 'js/popper.min.js'%}"></script>
    <script src="{% static 'js/owl.carousel.min.js'%}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js'%}"></script>
    <script src="{% static 'js/jquery.sticky.js'%}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js'%}"></script>
    <script src="{% static 'js/jquery.animateNumber.min.js'%}"></script>
    <script src="{% static 'js/aos.js'%}"></script>

    <script src="{% static 'js/main.js' %}"></script>


</body>

</html>
