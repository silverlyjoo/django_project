{% extends 'base.html' %}

{% block title %}
Postlist
{% endblock %}

{% block content %}
<style type="text/css">
    body {
        background-color:white;
    }
</style>


<div class="d-flex justify-content-between align-items-center">
  <div class="text-center text-dark ml-3 mt-5">
    <!--<h1 style="font-family:'Jua', sans-serif; display: inline;">{{ people.profile.nickname }} 팔로잉 목록</h1>-->
  </div>
</div>


<h1 class="mb-5" style="font-family: 'Anton', sans-serif;">Member</h1>
<div class="row">
{% for person in people %}
        <div class="col-xl-3 col-md-6 col-12">
        <div class="card bg-light mb-3 p-0">
          <a class="card-header list-group-item-action" href="{% url 'people' person.username %}"><h2 style="font-family: 'East Sea Dokdo', cursive;">{{ person.profile.nickname }}</h2></a>
          <div class="card-body" style="height:90px;">
                <span>{{ person.profile.introduction|truncatechars:30 }} </span>
          </div>
        </div>
    </div>
{% endfor %}
</div>


{% endblock %}
