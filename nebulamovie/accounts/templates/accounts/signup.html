{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<style type="text/css">
    h1 {
        color:#fff;
    }
</style>

{% if request.resolver_match.url_name == 'signup' %}
<h1 class="mt-3">Sign Up</h1>
{% else %}
<h1>비밀번호 변경</h1>
{% endif %}

<form method="POST" class="bg-light p-3 rounded mt-3" style="font-family: 'Noto Sans KR', sans-serif;">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% if request.resolver_match.url_name == 'signup' %}
    <input type="submit" value="Sign-up" class="btn btn-primary"/>
    {% else %}
    <input type="submit" value="변경완료" class="btn btn-primary"/>
    {% endif %}
</form>

{% endblock %}
